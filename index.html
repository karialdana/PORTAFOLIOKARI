      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>

          <li class="nav-item dropdown">

  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" id="carouselExampleDark">

      <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"
        data-bs-target="#carouselExampleDark" type="button">
       </button>
       <button aria-current="true" aria-label="Slide 2" class="active" data-bs-slide-to="1"
        data-bs-target="#carouselExampleDark" type="button">
       </button>
       <button aria-current="true" aria-label="Slide 3" class="active" data-bs-slide-to="2"
        data-bs-target="#carouselExampleDark" type="button">
       </button>
     
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="img/banners/portada HEAD WEB-01.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="img/banners/portada-HEAD-WEB2.png" class="d-block w-100" alt="Portada">

          <h5>Second slide label</h5>

        </div>
      </div>
      <div class="carousel-item">

        </div>
      </div>
    </div>

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
